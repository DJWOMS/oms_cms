{% extends 'base.html' %}
{% block content %}
    {% for team in teams %}
        <h2>{{ team.name }}</h2>
        <p>{{ team.category }}</p>
        {% for member in team.members.all %}
            <p><a href="{{ member.get_absolute_url }}">{{ member.full_name }}</a></p>
            {% if member.photo %}
                <img src="{{ member.photo.image.url }}">
            {% endif %}
            <p>{{ member.desk|safe }}</p>
        {% endfor %}
    {% endfor %}
{% endblock content %}
