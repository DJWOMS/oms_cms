{% load static contact_tags %}
<footer class="footer">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; All rights reserved <a
                        href="https://womsteam.com" target="_blank">WOMS Team</a></span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for_contact name='Footer' as contact %}
                    {% for link_soc in contact.get_contact_socnet %}
                        <li class="list-inline-item">
                        <a href="{{ link_soc.get_link_contact_soc }}">
                            {% if link_soc.link.icon_ui %}
                                <i class="{{ link_soc.link.icon_ui }}"></i>
                            {% elif link_soc.link.icon %}
                                <img src="{{ link_soc.link.icon.image.url }}">
                            {% else %}
                                {{ link_soc.link }}
                            {% endif %}
                        </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
