<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
     uk-slider="center: true">
    <div class="uk-slider-items uk-grid slider-vertical">
        {% for photo in photos %}
            {#            <li class="uk-width-3-4 uk-width-1-4@s" uk-lightbox>#}
            {#                <div class="uk-cover-container">#}
            {#                    <canvas width="300" height="400"></canvas>#}
            {#                    <a class="uk-inline uk-panel blur">#}
            {#                        <img src="{{ photo }}" width="300" height="400" uk-cover/>#}
            {#                    </a>#}
            {#                </div>#}
            <div class="uk-width-3-4 uk-width-1-4@s" uk-grid uk-lightbox="animation: fade">
                <div class="uk-flex-middle" uk-grid>
                    <a class="uk-inline uk-panel blur" href="{{ photo }}">
{#                        <canvas width="400" height="400"></canvas>#}
                        <img src="{{ photo }}" alt="" class="insta-photo">
                    </a>
                </div>
            </div>
            {#            </li>#}
        {% endfor %}
    </div>
    <div class="wrapper">
        <a class="insta_container_arrow" href="#" uk-slidenav-previous
           uk-slider-item="previous"></a>
        <a class="insta_container_arrow" href="#" uk-slidenav-next
           uk-slider-item="next"></a>
    </div>
</div>
