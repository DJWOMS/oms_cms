<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
     uk-slider>
    <div class="trainers_container_box">
        <p class="trainers_container_box_title">Наши Тренера</p>
        <div>
            <a href="#" class="trainers_container_box_btn">Все тренера</a>
            <div class="trainers_container_arrows">
                <!-- <img src="img/next.svg" alt="" uk-slidenav-previous uk-slider-item="previous" class="trainers_container_arrows_item left">   -->
                <!-- <img src="img/next.svg" alt="" uk-slidenav-next uk-slider-item="next" class="trainers_container_arrows_item right">  -->
                <a class="trainers_container_arrows_item" href="#"
                   uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="trainers_container_arrows_item" href="#" uk-slidenav-next
                   uk-slider-item="next"></a>
            </div>
        </div>
    </div>

    <ul class="uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m">
        {% for member in team.members.all %}
            <li class="trainers_container_slider_box blur">
                <div>
                    <p class="trainers_container_slider_box_title">{{ member.full_name }}</p>
                    <p class="trainers_container_slider_box_desc">{{ member.position }}</p>
                </div>
                <img src="{{ member.photo.image.url }}" alt=""
                     class="trainers_container_slider_box_image">
            </li>
        {% endfor %}
    </ul>
</div>
