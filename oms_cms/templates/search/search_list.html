{% extends 'search/base.html' %}
{% load staticfiles %}

{% block seo %}

{% endblock seo %}

{% block content %}
    <section class="home_banner_area blog_banner">
    </section>
    <section class="blog_area">
        <div class="container">
            <div class="row">
                {% for items in search_list %}
                    {% for item in items %}
                        <div class="col-lg-8">
                            {% if item.title %}
                                {{ item.title }}
                            {% else %}
                                {{ item.name }}
                            {% endif %}
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
